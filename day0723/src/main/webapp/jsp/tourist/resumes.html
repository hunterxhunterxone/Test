<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>填写简历</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
</head>
<body>
	<div class="jumbotron">
 		 <h1>个人简历!</h1>
	</div>
	<div class="center-block" style="width: 600px;height:100%">
	<form class="form-horizontal" action="/tourister/doResumes" method="post">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="年龄" name="name"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">年龄</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputEmail3" placeholder="age" name="age"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
    	<select class="form-control" style="width: 100px">
  			<option>男</option>
  			<option>女</option>
		</select>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">电话号码</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputPassword3" placeholder="电话号码" name="phone"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">身份证号码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="身份证号码" name="userNumber"/>
    </div>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">个人简介</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" name="userinfo"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">电话号码</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputPassword3" placeholder="电话号码" name="phone"/>
    </div>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">学历</label>
    	<select class="form-control" name="school-info"  style="width: 200px">
    		<option>博士</option>
    		<option>研究生</option>
  			<option>本科</option>
  			<option>专科</option>
  			<option>中学</option>
  			<option>小学</option>
		</select>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">专业</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="专业" name="major"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">毕业院校</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="毕业院校" name="school"/>
    </div>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">擅长语言</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="语言(没有则填无)" name="language"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">获奖经历</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="获奖经历(没有则填无)" name="experience"/>
    </div>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">特长</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="特长(没有则填无)" name="speciality"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">保存简历</button>
    </div>
  </div>
</form>
</div>

</body>
</html>
