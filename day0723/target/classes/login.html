<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Insert title here</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
<script src="../static/js/login.js"> </script>
</head>
<body>
	<iframe src="/page/banner" width="100%" height="50px" frameborder="0"></iframe>
	<!-- 登录表单 -->
	<form action="" method="post" class="form-horizontal" style="width: 500px;margin-top: 200px;margin-left: 400px;">
 	 <div class="form-group">
   		 <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    	<div class="col-sm-10">
     		 <input type="email" class="form-control" id="username" placeholder="Email" name="username"/>
   		 </div>
 	 </div>
	 <div class="form-group">
    	<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    	<div class="col-sm-10">
     	 <input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
    	</div>
 	 </div>
  	<div class="form-group">
   	 <div class="col-sm-offset-2 col-sm-10">
     	 <div class="checkbox">
       		 <label>
        	  <input type="checkbox" name="rememberMe" id="rememberMe"/> Remember me
        	</label>
     	 </div>
   	 </div>
  	</div>
  	<div class="form-group">
   	 <div class="col-sm-offset-2 col-sm-10">
     	 <button type="button" class="btn btn-default" id="ajaxLogin">登录</button>
   	 </div>
   	 <div class="col-sm-offset-2 col-sm-10">
     	 <button type="button" class="btn btn-default" onclick="javascript:window.location.href='/register.html'">游客注册</button>
   	 </div>
  	</div>
	</form>
</body>
